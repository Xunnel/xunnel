language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.pip-cache/

addons:
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-yaml

python:
  - "3.5"

env:
  global:
  - PHANTOMJS_TESTS="0"
  - LINT_CHECK="0"
  - TESTS="0"
  - VERSION="11.0"
  - ODOO_REPO="Vauxoo/odoo"2

  matrix:
  - LINT_CHECK="1"
  - TESTS="1"

install:
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - pip3 install requests_mock
  - travis_run_tests

after_success:
  - travis_after_tests_success
